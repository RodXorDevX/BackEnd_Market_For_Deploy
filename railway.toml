[build]
# Para proyecto Node.js est치ndar (sin compilaci칩n)
command = "npm install"

[deploy]
# Comando para migraciones de base de datos (si aplica)
preDeployCommand = "npm run migrate"

# Comando de inicio
startCommand = "npm start"

# Rutas a monitorear para cambios
watchPatterns = [
  "src/**",
  "index.js",
  "package.json",
  "package-lock.json"# En la secci칩n [variables]
  CORS_ORIGIN = "[https://trends-marketplace.netlify.app](https://trends-marketplace.netlify.app)", 
  ALLOWED_ORIGINS = "[https://trends-marketplace.netlify.app](https://trends-marketplace.netlify.app),http://localhost:3000"
]

[variables]
# Variables de entorno requeridas
DATABASE_URL = { required = true }
PORT = "3000"
JWT_SECRET = { required = true }
NODE_ENV = "production"

[healthcheck]
# Configuraci칩n opcional de health check
path = "/health"
port = 3000
timeout = 10
interval = 30